name: Security & vulnerability checks
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  audit:
    name: Audit, lint, and typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun install cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Bun audit
        run: bun audit --audit-level=moderate
        continue-on-error: true

      - name: Lint workspace
        run: bun run lint -- --config=eslint.config.ts

      - name: Typecheck
        run: bun run typecheck
