name: Security & vulnerability checks
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  audit:
    name: Audit, lint, typecheck, and build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bun audit
        run: bun audit --audit-level=moderate

      - name: Lint workspace
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Build Expo workspace
        run: bun run build:app
