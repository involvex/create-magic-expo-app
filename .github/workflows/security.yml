name: Security & vulnerability checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 8 * * 1" # Weekly Monday 08:00 UTC

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  bun-audit:
    name: Bun audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun install cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Bun audit (report all, fail on critical)
        id: audit
        run: |
          # Capture full JSON report (best-effort)
          bun audit --format json > audit-report.json 2>&1 || true
          # Hard-fail only on critical vulnerabilities.
          # Remaining high (minimatch <10.2.1) is transitive via eas-cli/eslint/expo
          # and requires major-version breaks to fully resolve; override forces 9.0.5 (latest safe).
          bun audit --audit-level=critical

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bun-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Write audit summary
        if: always()
        run: |
          echo "## Bun Audit Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          bun audit 2>&1 | tail -30 >> $GITHUB_STEP_SUMMARY || echo "No audit output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Accepted risks:**" >> $GITHUB_STEP_SUMMARY
          echo "> - **minimatch ReDoS (high):** transitive via eas-cli/eslint/expo. Override forces \`9.0.5\`. Full fix requires \`>=10.2.1\` which breaks upstream consumers." >> $GITHUB_STEP_SUMMARY
          echo "> - **ajv ReDoS (moderate):** inside eslint@10 internals. Forcing ajv@8 override breaks ESLint's v6 API usage; accepted until ESLint fixes internally." >> $GITHUB_STEP_SUMMARY

  osv-scan:
    name: OSV vulnerability scan
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.3
    with:
      scan-args: |-
        --lockfile=bun.lock
    permissions:
      actions: read
      contents: read
      security-events: write

  lint-and-typecheck:
    name: Lint and typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun install cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint workspace
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck
